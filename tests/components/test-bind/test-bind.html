<div @for="iter" @key="index" @value="letter" name="first">
  {{ index }}@{{ letter }}
  <div @for="iter" @key="index2" @value="letter2" name="second">
    {{ index }}@{{ letter }} => {{ index2 }}@{{ letter2 }}
    <test-bound @b:bound="bind">
      <p @for="iter">
        {{ index }}@{{ letter }} => {{ index2 }}@{{ letter2 }} => {{ $key }}@{{ $value }}
      </p>
    </test-bound>
  </div>
</div>
<input type="text" name="" @b:value="bind" id="native">
