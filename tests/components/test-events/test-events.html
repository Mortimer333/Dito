<button type="button" name="button" @e:click="event = $event; type = 'click'" id="click">Click</button>
<input type="text" name="" value="" @e:focusin="updateEvent($event)" id="focus">
<test-injected>
  <div @e:mouseover="updateEvent($event)" @a:class="'a'" id="mouseover">
  Over meee</div>
</test-injected>
<test-empty id="empty"
  @e:render="updateRenderEventBefore('normal before')"
  @e:rendered="updateRenderEventAfter('normal after')"
  @e:firstrender="updateRenderEventBefore('first before')"
  @e:firstrendered="updateRenderEventAfter('first after')">
</test-empty>
